language: python

python:
  - "3.6"

# Building Specific Branches
branches:
  only:
  - master
  - travis
  
service:
      - docker

# building the docker cotainer
before_install:
      - docker-compose up --build

# command to install dependencies
install:
      - pip3 install -r requirements.txt

# command to run tests
script:
      - pytest testing/

