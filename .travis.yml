language: python

python:
  - "3.6"

# Building Specific Branches
branches:
  only:
  - master
  - travis
  
service:
      - docker

# building the docker cotainer
before_install:
      - docker build -t my-apache2 src/.
      - docker run -dit --name hello-world -p 80:80 my-apache2

# command to install dependencies
install:
      - pip3 install -r requirements.txt

# command to run tests
script:
      - pytest testing/
